<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Choose a Treasure</title>
 
  <style>
    body {
      font-family: "Segoe UI", system-ui, sans-serif;
      background: radial-gradient(circle at top, #eef7f3, #d9ebe3);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      color: #355f5b;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 500;
      margin-bottom: 8px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 32px;
      opacity: 0.8;
    }

    .garden {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 30px;
      max-width: 760px;
      width: 100%;
    }

    .stone {
      width: 130px;
      height: 110px;
      border-radius: 50% 50% 45% 45%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: transform 0.6s ease, box-shadow 0.6s ease;
      box-shadow:
        inset 0 4px 6px rgba(255,255,255,0.6),
        inset 0 -6px 10px rgba(0,0,0,0.15),
        0 12px 18px rgba(0,0,0,0.15);
    }

    .stone:hover {
      transform: translateY(-4px) scale(1.04);
    }

    /* Polished stone variations */
    .stone:nth-child(1) { background: linear-gradient(135deg, #f5e6da, #e0cfc2); }
    .stone:nth-child(2) { background: linear-gradient(135deg, #e7f1f0, #c6dfdb); }
    .stone:nth-child(3) { background: linear-gradient(135deg, #efe6f3, #d6c5df); }
    .stone:nth-child(4) { background: linear-gradient(135deg, #f1f3e6, #d9dfc5); }
    .stone:nth-child(5) { background: linear-gradient(135deg, #f8ecef, #e2c8cf); }
    .stone:nth-child(6) { background: linear-gradient(135deg, #e6edf7, #c4d2ea); }

    .message {
      opacity: 0;
      transform: scale(0.85);
      transition: opacity 0.6s ease, transform 0.6s ease;
      font-size: 1.2rem;
      font-weight: 600;
      color: #2f4f4b;
      text-align: center;
      pointer-events: none;
    }

    .stone.active .message {
      opacity: 1;
      transform: scale(1);
    }

  </style>
</head>

<body>

  <h1>Choose a Treasure</h1>
  <p>Take a breath. Click a stone and receive what you may need.</p>

  <div class="garden" id="garden"></div>

  <script>
    const treasures = [
      "Hope",
      "Comfort",
      "Connection",
      "Safety",
      "Belonging",
      "Calm",
      "Trust",
      "Gentleness",
      "Strength",
      "Peace",
      "Love",
      "Courage"
    ];

    const garden = document.getElementById("garden");

    treasures.forEach(word => {
      const stone = document.createElement("div");
      stone.className = "stone";

      const message = document.createElement("div");
      message.className = "message";
      message.textContent = word;

      stone.appendChild(message);

      stone.addEventListener("click", () => {
        stone.classList.toggle("active");
      });

      garden.appendChild(stone);
    });
  </script>

</body>
</html>
